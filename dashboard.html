<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Football Fan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Navigation bar-->
    <nav>
        <ul>
            <li><a href="#matchesList">Upcoming Matches</a></li>
            <li><a href="#faveList">Favourites</a></li>
            <li><a href="#teamsList">Teams</a></li>
            <li><a href="#compList">Competitions</a></li>
        </ul>
    </nav>

    <div class="dashboardContainer">
        <h2>Welcome to Your Dashboard</h2>
        <!--Matches-->
        <div class="matchesList">
            <h3>Today's Matches</h3>
            <ul id="matches"></ul>
        </div>
        <!--Favourites-->
        <div class="faveList">
            <h3>Favourite Teams and Matches</h3>
            <ul id="favourites"></ul>
        </div>
        <!--Teams-->
        <div class="teamsList">
            <h3>Teams</h3>
            <ul id="teams"></ul>
        </div>
        <!--Competitions-->
        <div class="compList">
            <h3>Competitions</h3>
            <ul id="comps"></ul>
        </div>
        
    </div>


    <script src="dashboard.js"></script>
    
</body>
</html>

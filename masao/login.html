<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Geo Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add SweetAlert for better alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Basic validation
      if (!user || !pass) {
        Swal.fire('Error', 'Please enter both username and password', 'error');
        return;
      }

      // In a real app, you would validate against a database
      // For demo purposes, we'll use these hardcoded credentials
      const validUsers = {
        'bob': 'bobpass',
        'admin': 'admin123'
      };

      if (validUsers[user] && validUsers[user] === pass) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', user);
        Swal.fire('Success', 'Login successful!', 'success').then(() => {
          window.location.href = 'index.html';
        });
      } else {
        Swal.fire('Error', 'Invalid credentials', 'error');
      }
    }
  </script>
</body>
</html>
